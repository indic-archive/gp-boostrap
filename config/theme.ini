[info]
name = "Granthapura Bootstrap"
version = "1.0.0"
author = "Indic Digital Archive Foundation"
;description = ""
;theme_link = ""
author_link = "https://github.com/indic-archive"
omeka_version_constraint = "^4.0.0"

helpers[] = "AdminBar"
helpers[] = "FooterLinks"

[config]
elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Site Logo"

elements.project_title.name = "org_title"
elements.project_title.type = "Text"
elements.project_title.options.label = "Organization Title"
elements.project_title.options.info = "Title of the organization."

elements.projectlogo.name = "org_logo"
elements.projectlogo.type = "Omeka\Form\Element\Asset"
elements.projectlogo.options.label = "Organization Logo"

elements.project_url.name = "org_url"
elements.project_url.type = "Text"
elements.project_url.options.label = "Organization URL"
elements.project_url.options.info = "URL address of the organization website."

elements.footer_links_first.name = "footer_links_first"
elements.footer_links_first.type = "Omeka\Form\Element\ArrayTextarea"
elements.footer_links_first.options.label = "Footer Links First"
elements.footer_links_first.options.info = "Provide title in first line. Followed by one or more data for links in the format 'Link Text|link-path'"

elements.footer_links_second.name = "footer_links_second"
elements.footer_links_second.type = "Omeka\Form\Element\ArrayTextarea"
elements.footer_links_second.options.label = "Footer Links Second"
elements.footer_links_second.options.info = "Provide title in first line. Followed by one or more data for links in the format 'Link Text|link-path'"

elements.footer_links_third.name = "footer_links_third"
elements.footer_links_third.type = "Omeka\Form\Element\ArrayTextarea"
elements.footer_links_third.options.label = "Footer Links Third"
elements.footer_links_third.options.info = "Provide title in first line. Followed by one or more data for links in the format 'Link Text|link-path'"
